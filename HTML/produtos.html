<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Produtos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f1f3;
    }
    .sidebar {
      min-height: 100vh;
      background-color: #4e555b;
      color: white;
    }
    .sidebar .nav-link {
      color: white;
    }
    .sidebar .nav-link.active {
      background-color: #fff;
      color: #333;
      border-radius: 0.5rem;
    }
    .card-product {
      background-color: white;
      padding: 1rem;
      border-radius: 1rem;
      box-shadow: 0 1px 5px rgba(0,0,0,0.1);
      margin-bottom: 1rem;
      text-align: center;
    }
    .card-product img {
      max-width: 100%;
      border-radius: 0.5rem;
      height: 150px;
      object-fit: cover;
    }
  </style>
</head>
<body>

<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <div class="col-md-2 sidebar d-flex flex-column align-items-center py-4">
      <div class="text-center mb-4">
        <i class="bi bi-person-circle" style="font-size: 4rem;"></i>
        <p class="mt-2 fw-bold">nome</p>
      </div>
      <ul class="nav flex-column w-100 px-3">
        <li class="nav-item mb-2">
          <a class="nav-link" href="../HTML/index.html"><i class="bi bi-grid me-2"></i>Home</a>
        </li>
        <li class="nav-item mb-2">
          <a class="nav-link" href="../HTML/vendas.html"><i class="bi bi-cart me-2"></i>Vendas</a>
        </li>
        <li class="nav-item mb-2">
          <a class="nav-link active" href="#"><i class="bi bi-box me-2"></i>Produtos</a>
        </li>
        <li class="nav-item mb-2">
          <a class="nav-link" href="../HTML/usuario.html"><i class="bi bi-people me-2"></i>Usuários</a>
        </li>
      </ul>
    </div>

    <!-- Conteúdo Principal -->
    <div class="col-md-10 p-4">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold">Produtos</h2>
        <button class="btn btn-success"><i class="bi bi-plus-circle me-1"></i> Cadastrar Produto</button>
      </div>

      <!-- Produtos em grade -->
      <div class="row">
        <div class="col-md-4">
          <div class="card-product">
            <img src="https://via.placeholder.com/300x150?text=Batata+Frita" alt="Batata Frita">
            <h5 class="mt-2">Batata Frita</h5>
            <p class="mb-0">R$ 10,00</p>
            <small class="text-muted">Lanche</small>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card-product">
            <img src="https://via.placeholder.com/300x150?text=Refrigerante" alt="Refrigerante">
            <h5 class="mt-2">Refrigerante</h5>
            <p class="mb-0">R$ 5,00</p>
            <small class="text-muted">Bebida</small>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card-product">
            <img src="https://via.placeholder.com/300x150?text=Pastel" alt="Pastel">
            <h5 class="mt-2">Pastel</h5>
            <p class="mb-0">R$ 8,00</p>
            <small class="text-muted">Lanche</small>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
</body>
</html>
